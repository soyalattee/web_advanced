<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css의 구분자</title>
  </head>
  <body>
    <h1>제목</h1>
    <p>본문</p>
    <div class="container-intro">
      <p>나는 개발자입니다.</p>
      <p>I`m <span id="name">soya</span></p>
      <p><span class="intro-blue">funny funny</span> html&css</p>
    </div>
    <div class="container-playground">
      <div>
        <p>
          div의 자식 p 입니다. <span>(span태그입니다.)</span>p태그는 block단위
          입니다.
        </p>
      </div>
      <div class="description">
        <p>div.description의 자식 p태그</p>
        <p>어떤 컬러가 적용될까요?</p>
      </div>
      <div class="parent">
        <div class="child1">
          <span class="blue red">parent>child>span 입니다.</span>
        </div>
      </div>
      <div class="parent-block">
        <p>나는 부모다.</p>
        <div class="block-static">
          <p>나는 그냥블럭.<br />static이지</p>
        </div>
        <div class="block-absolute">
          <p>나는 absolute야</p>
        </div>
        <div class="block-relative">
          <p>나는 relative야</p>
        </div>
        <div class="block-fixed">
          <p>나는 fixed야</p>
        </div>
        <div class="block-static">
          <p>나는 그냥블럭.<br />static이지</p>
        </div>
      </div>
    </div>
  </body>
</html>
