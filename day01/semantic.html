<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>semantic tag</title>
  </head>
  <body>
    <header>
      <h1>LOGO</h1>
      <!-- navigation -->
      <nav>
        <!-- unordered list(순서가 없는 리스트) -->
        <ul>
          <!-- 링크-->
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li>
            <!-- 프로토콜을 붙여야 웹사이트주소로 인식  -->
            <a href="https://www.instagram.com/" target="_blank">인스타</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- header -->
    <!-- navigation -->
    <!-- section : 내 소개 -->
    <!-- section : 내 기술스택 -->
    <!-- section : 프로젝트소개 -->
    <!-- aside : 사이드바 -->
    <!-- footer -->
  </body>
</html>
